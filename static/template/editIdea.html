<!DOCTYPE html>
<div class="editIdea">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="orgs">Organizations</a></li>
        <li ng-show="org"><a ui-sref="org({orgId: org.unique})">{{org.name}}</a></li>
    </ol>
    <div class="form-horizontal">
        <h1>{{heading}}</h1>

        <form name="ideaForm" novalidate>
            <div class="form-group" form-valid-style="title">
                <label class="control-label col-sm-2">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="idea.title" name="title" placeholder="Title" ng-minlength="1" required/>
                </div>
            </div>
            <div class="form-group" form-valid-style="short">
                <label class="control-label col-sm-2">Short Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="idea.short_description" name="short" placeholder="Give this idea a tagline"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" ng-click="action()" ng-disabled="ideaForm.$invalid || spin">
                        <i ng-class="actionIcon()"></i> Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
