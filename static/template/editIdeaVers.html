<div>
    <textarea class="form-control" rows="6" ng-model="vers.text" name="description" placeholder="Enter a description (supports markdown syntax)" required/>
    <div class="well" marked="vers.text" ng-show="vers.text.length"></div>
    <button class="btn btn-primary" ng-click="save()">
        <i ng-class="saveIcon()"></i> Save
    </button>
    <button class="btn btn-link" ng-click="cancel()">
        Cancel
    </button>
</div>
